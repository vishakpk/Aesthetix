{% extends 'admintemp/admin_home.html' %}
{% block content %}
<style>
  .card h-100{ height : 450px; overflow-x: auto;}
</style>
<div class='row card-group'>
  {% for i in notif %}
<div class="col-4">
  <div class="card h-100">
<div class="card" style="width: 25rem;">
<!--  <img src="{{i.image.url}}" width="350px" height="250px" class="card-img-top" alt="...">-->
  <div class="card-body">
    <h5 class="card-title">{{i.subject}}</h5>
    <h5 class="card-subtitle mb-2 text-muted">{{i.date}}</h5>
    <p class="card-text">{{i.description}}</p>
    <form method="post" action="{% url 'notification_delete' i.id %}">
      {% csrf_token %}
      <a href="{% url 'notification_update' i.id %}" class="btn btn-primary" role="button">Update</a>
    <button type="submit" class="btn btn-danger">Delete</button>
      </form>
  </div>
</div>
</div>
</div>
  {% endfor %}
</div>
{% endblock %}
