<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Voler Admin Dashboard</title>
    <link rel="stylesheet" href=" {% static 'assets1/css/bootstrap.css' %} ">
    
    <link rel="shortcut icon" href=" {% static 'assets1/images/favicon.svg' %} " type="image/x-icon">
    <link rel="stylesheet" href=" {% static 'assets1/css/app.css' %} ">
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src=" {% static 'assets1/images/gym.png' %} " height="100" class='mb-4'>
                        <h3>Sign In</h3>
                        <p>AESTHETIX</p>
                    </div>
                    <form class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="ti-facebook mr-2"></i>Connect using facebook
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href=" {% url 'customer_register' %} " class="text-primary">Create</a>
                </div>
              </form>
<!--                    <div class="divider">-->
<!--                        <div class="divider-text">OR</div>-->
<!--                    </div>-->
<!--                    <div class="row">-->
<!--                        <div class="col-sm-6">-->
<!--                            <button class="btn btn-block mb-2 btn-primary"><i data-feather="facebook"></i> Facebook</button>-->
<!--                        </div>-->
<!--                        <div class="col-sm-6">-->
<!--                            <button class="btn btn-block mb-2 btn-secondary"><i data-feather="github"></i> Github</button>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src=" {% static 'assets1/js/feather-icons/feather.min.js' %} "></script>
    <script src=" {% static 'assets1/js/app.js' %} "></script>
    
    <script src=" {% static 'assets1/js/main.js' %} "></script>
</body>

</html>
