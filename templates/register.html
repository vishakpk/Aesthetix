<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Voler Admin Dashboard</title>
    <link rel="stylesheet" href=" {% static 'assets1/css/bootstrap.css' %} ">
    
    <link rel="shortcut icon" href=" {% static 'assets1/images/favicon.svg' %} " type="image/x-icon">
    <link rel="stylesheet" href=" {% static 'assets1/css/app.css' %} ">
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src=" {% static 'assets1/images/favicon.svg' %} " height="48" class='mb-4'>
                        <h3>Sign Up</h3>
                        <p>Please fill the form to register.</p>
                    </div>
                    <form method="post" enctype="multipart/form-data">

                                   {% csrf_token %}
                                    {{ login_form|crispy }}
                                    {{ customer_form|crispy }}


                                <a href=" {% url 'login' %} ">Have an account? Login</a>
                        <div class="clearfix">
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src=" {% static 'assets1/js/feather-icons/feather.min.js' %} "></script>
    <script src=" {% static 'assets1/js/app.js' %} "></script>
    
    <script src=" {% static 'assets1/js/main.js' %} "></script>
</body>

</html>
